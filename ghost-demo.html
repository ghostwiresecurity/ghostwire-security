<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost AI Triage - Interactive Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e1a;
            --bg-card: #141824;
            --bg-elevated: #1a1f2e;
            --accent-blue: #00d4ff;
            --accent-purple: #a855f7;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-green: #10b981;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .demo-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .alerts-queue {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .alerts-queue h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .queue-count {
            background: var(--accent-red);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .alert-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .alert-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .alert-item.active {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        .alert-item.processing {
            border-color: var(--accent-purple);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .alert-item.triaged {
            opacity: 0.6;
            border-color: var(--accent-green);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .alert-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .alert-severity {
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: var(--accent-red);
            color: white;
        }

        .severity-high {
            background: var(--accent-yellow);
            color: var(--bg-dark);
        }

        .severity-medium {
            background: var(--accent-blue);
            color: white;
        }

        .severity-low {
            background: var(--text-muted);
            color: white;
        }

        .alert-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'IBM Plex Mono', monospace;
        }

        .triage-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            min-height: 600px;
        }

        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .start-triage-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-triage-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .start-triage-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .panel-content {
            padding: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .analysis-section {
            margin-bottom: 2rem;
        }

        .analysis-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analysis-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .risk-score {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .risk-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
        }

        .risk-critical {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .risk-high {
            background: linear-gradient(135deg, var(--accent-yellow), #f97316);
            color: white;
        }

        .risk-medium {
            background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
            color: white;
        }

        .risk-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 0.2rem;
        }

        .risk-factors {
            flex: 1;
        }

        .risk-factors h4 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .factor-list {
            list-style: none;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .factor-list li {
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .factor-list li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
        }

        .context-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .context-item {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .context-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .context-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .summary-text {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .playbook-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .playbook-step {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-blue);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            counter-increment: step-counter;
            position: relative;
            padding-left: 3rem;
        }

        .playbook-step::before {
            content: counter(step-counter);
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: var(--accent-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .step-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .step-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .evidence-box {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            overflow-x: auto;
        }

        .processing-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .processing-steps {
            text-align: center;
            color: var(--text-secondary);
        }

        .processing-step {
            margin: 0.5rem 0;
            transition: color 0.3s;
        }

        .processing-step.active {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .processing-step.complete {
            color: var(--accent-green);
        }

        .demo-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .control-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .reset-btn {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        @media (max-width: 1024px) {
            .demo-layout {
                grid-template-columns: 1fr;
            }

            .alerts-queue {
                position: relative;
                top: 0;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const mockAlerts = [
            {
                id: 1,
                title: "Suspicious PowerShell Execution",
                severity: "critical",
                source: "EDR",
                timestamp: "2025-02-03 14:23:45",
                host: "DESKTOP-WKS001",
                user: "jdoe",
                description: "Encoded PowerShell command detected with network connection",
                context: {
                    process: "powershell.exe -encodedCommand JABj...",
                    parentProcess: "winword.exe",
                    networkDest: "185.220.101.32:443",
                    fileHash: "a3f8d9e2c1b4567890..."
                },
                riskScore: 95,
                riskLevel: "critical",
                factors: [
                    "Encoded command execution from Office application",
                    "Connection to known malicious IP (TOR exit node)",
                    "File hash matches recent phishing campaign",
                    "User has access to sensitive financial data"
                ],
                summary: "High-confidence detection of credential harvesting malware delivered via phishing email. PowerShell was spawned from Word document and established connection to known C2 infrastructure. Immediate containment recommended.",
                playbook: [
                    {
                        title: "Isolate Endpoint",
                        description: "Immediately isolate DESKTOP-WKS001 from network to prevent lateral movement and data exfiltration"
                    },
                    {
                        title: "Suspend User Account",
                        description: "Disable jdoe account and force password reset across all systems"
                    },
                    {
                        title: "Collect Forensics",
                        description: "Capture memory dump, running processes, and network connections before taking further action"
                    },
                    {
                        title: "Search for IOCs",
                        description: "Hunt for file hash a3f8d9e2c1b4567890 and IP 185.220.101.32 across all endpoints"
                    },
                    {
                        title: "Escalate to Incident Response",
                        description: "Create P1 incident ticket and notify IR team lead immediately"
                    }
                ],
                evidence: `Alert Source: CrowdStrike EDR
Detection: MaliciousProcessExecution
Confidence: 95%
MITRE: T1059.001 (PowerShell), T1566.001 (Spearphishing)
Threat Intel: IP associated with APT28 infrastructure`
            },
            {
                id: 2,
                title: "Multiple Failed Login Attempts",
                severity: "high",
                source: "SIEM",
                timestamp: "2025-02-03 14:15:22",
                host: "VPN-GATEWAY-01",
                user: "admin",
                description: "20+ failed VPN authentication attempts from foreign IP",
                context: {
                    sourceIP: "103.251.45.82",
                    attempts: "23",
                    timespan: "5 minutes",
                    geolocation: "Shanghai, China"
                },
                riskScore: 78,
                riskLevel: "high",
                factors: [
                    "Failed attempts on privileged account",
                    "Source IP from high-risk geographic region",
                    "Credential stuffing attack pattern detected",
                    "No previous legitimate access from this region"
                ],
                summary: "Likely automated credential stuffing attack targeting VPN with admin credentials. Source IP is associated with botnet infrastructure. No successful authentication observed, but indicates compromised credentials may be in attacker possession.",
                playbook: [
                    {
                        title: "Verify Account Status",
                        description: "Confirm admin account has not been compromised and review recent successful logins"
                    },
                    {
                        title: "Block Source IP",
                        description: "Add 103.251.45.82 to firewall blocklist at perimeter"
                    },
                    {
                        title: "Force Password Reset",
                        description: "Require password change for admin account as precautionary measure"
                    },
                    {
                        title: "Review Access Logs",
                        description: "Check for any unusual activity from admin account in past 30 days"
                    },
                    {
                        title: "Update Threat Intelligence",
                        description: "Add IP to internal blocklist and check for related indicators"
                    }
                ],
                evidence: `Alert Source: Splunk SIEM
Rule: VPN_Brute_Force_Detection
Failed Attempts: 23 in 5 minutes
Success Rate: 0%
Threat Score: 78/100`
            },
            {
                id: 3,
                title: "Unusual Data Transfer Volume",
                severity: "medium",
                source: "DLP",
                timestamp: "2025-02-03 14:05:11",
                host: "DB-SERVER-03",
                user: "svc_backup",
                description: "Large file transfer to external cloud storage",
                context: {
                    bytesTransferred: "4.2 GB",
                    destination: "dropbox.com",
                    protocol: "HTTPS",
                    duration: "45 minutes"
                },
                riskScore: 52,
                riskLevel: "medium",
                factors: [
                    "Service account performing manual data transfer",
                    "Transfer to personal cloud storage platform",
                    "Volume exceeds typical backup operations",
                    "Outside normal maintenance window"
                ],
                summary: "Service account transferred large volume of data to Dropbox during business hours. While backup service accounts may have legitimate need for data access, transfer to personal cloud storage is unusual. Requires investigation to rule out data exfiltration.",
                playbook: [
                    {
                        title: "Contact Service Owner",
                        description: "Reach out to backup team to verify if this transfer was authorized and expected"
                    },
                    {
                        title: "Review File Metadata",
                        description: "Identify what data was transferred and check for sensitive information classification"
                    },
                    {
                        title: "Check Recent Changes",
                        description: "Review recent changes to service account permissions and access patterns"
                    },
                    {
                        title: "Monitor Ongoing Activity",
                        description: "Set up enhanced monitoring for this service account's data access"
                    }
                ],
                evidence: `Alert Source: Forcepoint DLP
Policy: Sensitive_Data_Egress
File Count: 342 files
Sensitivity: Internal Use Only
Classification: Medium Risk`
            },
            {
                id: 4,
                title: "Antivirus Detection - Potentially Unwanted Application",
                severity: "low",
                source: "AV",
                timestamp: "2025-02-03 13:58:33",
                host: "DESKTOP-MKT002",
                user: "msmith",
                description: "Browser extension flagged as adware",
                context: {
                    fileName: "QuickSearch_v3.2.exe",
                    detectionName: "PUA.Adware.BrowserHelper",
                    action: "Quarantined",
                    location: "C:\\Users\\msmith\\Downloads"
                },
                riskScore: 25,
                riskLevel: "low",
                factors: [
                    "Known adware signature detected",
                    "File was quarantined automatically",
                    "No evidence of execution",
                    "Standard user account with limited privileges"
                ],
                summary: "Low-risk potentially unwanted application detected and automatically quarantined. No execution evidence found. User likely downloaded from freeware site. Standard user awareness training recommended.",
                playbook: [
                    {
                        title: "Verify Quarantine",
                        description: "Confirm file was successfully quarantined and removed from system"
                    },
                    {
                        title: "User Notification",
                        description: "Send security awareness reminder to msmith about downloading software"
                    },
                    {
                        title: "Scan System",
                        description: "Run full antivirus scan to ensure no related malware present"
                    }
                ],
                evidence: `Alert Source: Windows Defender
Detection: PUA:Win32/QuickSearch
Action Taken: Quarantine
Risk Level: Low
Status: Resolved`
            }
        ];

        function GhostDemo() {
            const [alerts, setAlerts] = useState(mockAlerts);
            const [selectedAlert, setSelectedAlert] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [processingStep, setProcessingStep] = useState(0);
            const [triageResult, setTriageResult] = useState(null);

            const processingSteps = [
                "Gathering alert context...",
                "Querying threat intelligence feeds...",
                "Analyzing risk factors...",
                "Matching response playbooks...",
                "Generating recommendations..."
            ];

            const startTriage = async () => {
                if (!selectedAlert) return;

                setIsProcessing(true);
                setTriageResult(null);
                setProcessingStep(0);

                // Mark alert as processing
                setAlerts(prev => prev.map(a => 
                    a.id === selectedAlert.id ? {...a, status: 'processing'} : a
                ));

                // Simulate processing steps
                for (let i = 0; i < processingSteps.length; i++) {
                    setProcessingStep(i);
                    await new Promise(resolve => setTimeout(resolve, 1200));
                }

                // Show results
                setTriageResult(selectedAlert);
                setIsProcessing(false);

                // Mark as triaged
                setAlerts(prev => prev.map(a => 
                    a.id === selectedAlert.id ? {...a, status: 'triaged'} : a
                ));
            };

            const resetDemo = () => {
                setAlerts(mockAlerts);
                setSelectedAlert(null);
                setIsProcessing(false);
                setTriageResult(null);
                setProcessingStep(0);
            };

            return (
                <div className="demo-container">
                    <div className="demo-header">
                        <h1>Ghost AI Triage Demo</h1>
                        <p>See how Ghost analyzes alerts and provides actionable intelligence</p>
                    </div>

                    <div className="demo-layout">
                        <div className="alerts-queue">
                            <h2>
                                Alert Queue
                                <span className="queue-count">
                                    {alerts.filter(a => !a.status).length}
                                </span>
                            </h2>
                            {alerts.map(alert => (
                                <div
                                    key={alert.id}
                                    className={`alert-item ${selectedAlert?.id === alert.id ? 'active' : ''} ${alert.status || ''}`}
                                    onClick={() => !alert.status && setSelectedAlert(alert)}
                                >
                                    <div className="alert-header">
                                        <div className="alert-title">{alert.title}</div>
                                        <div className={`alert-severity severity-${alert.severity}`}>
                                            {alert.severity}
                                        </div>
                                    </div>
                                    <div className="alert-meta">
                                        {alert.source} ‚Ä¢ {alert.timestamp}
                                    </div>
                                    <div className="alert-meta">
                                        {alert.host} ‚Ä¢ {alert.user}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="triage-panel">
                            <div className="panel-header">
                                <h2>AI Triage Analysis</h2>
                                <button
                                    className="start-triage-btn"
                                    onClick={startTriage}
                                    disabled={!selectedAlert || isProcessing || selectedAlert?.status === 'triaged'}
                                >
                                    {isProcessing ? 'Processing...' : 'Start Triage'}
                                </button>
                            </div>

                            <div className="panel-content">
                                {!selectedAlert && !triageResult && (
                                    <div className="empty-state">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                        </svg>
                                        <h3>No Alert Selected</h3>
                                        <p>Select an alert from the queue to begin AI-assisted triage</p>
                                    </div>
                                )}

                                {isProcessing && (
                                    <div className="processing-animation">
                                        <div className="spinner"></div>
                                        <div className="processing-steps">
                                            {processingSteps.map((step, idx) => (
                                                <div
                                                    key={idx}
                                                    className={`processing-step ${
                                                        idx === processingStep ? 'active' :
                                                        idx < processingStep ? 'complete' : ''
                                                    }`}
                                                >
                                                    {step}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {triageResult && !isProcessing && (
                                    <>
                                        <div className="analysis-section">
                                            <h3>üéØ Risk Assessment</h3>
                                            <div className="analysis-content">
                                                <div className="risk-score">
                                                    <div className={`risk-circle risk-${triageResult.riskLevel}`}>
                                                        <div>{triageResult.riskScore}</div>
                                                        <div className="risk-label">{triageResult.riskLevel}</div>
                                                    </div>
                                                    <div className="risk-factors">
                                                        <h4>Contributing Factors:</h4>
                                                        <ul className="factor-list">
                                                            {triageResult.factors.map((factor, idx) => (
                                                                <li key={idx}>{factor}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="analysis-section">
                                            <h3>üìã Alert Context</h3>
                                            <div className="analysis-content">
                                                <div className="context-grid">
                                                    {Object.entries(triageResult.context).map(([key, value]) => (
                                                        <div key={key} className="context-item">
                                                            <div className="context-label">{key}</div>
                                                            <div className="context-value">{value}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="analysis-section">
                                            <h3>üí° Triage Summary</h3>
                                            <div className="analysis-content">
                                                <p className="summary-text">{triageResult.summary}</p>
                                            </div>
                                        </div>

                                        <div className="analysis-section">
                                            <h3>üìñ Recommended Playbook</h3>
                                            <div className="analysis-content">
                                                <ol className="playbook-steps">
                                                    {triageResult.playbook.map((step, idx) => (
                                                        <li key={idx} className="playbook-step">
                                                            <div className="step-title">{step.title}</div>
                                                            <div className="step-description">{step.description}</div>
                                                        </li>
                                                    ))}
                                                </ol>
                                            </div>
                                        </div>

                                        <div className="analysis-section">
                                            <h3>üîç Supporting Evidence</h3>
                                            <div className="analysis-content">
                                                <pre className="evidence-box">{triageResult.evidence}</pre>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="demo-controls">
                        <div className="control-label">Demo Controls</div>
                        <button className="reset-btn" onClick={resetDemo}>
                            üîÑ Reset Demo
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GhostDemo />, document.getElementById('root'));
    </script>
</body>
</html>
